<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Minor</title>
        <link rel="stylesheet" href="login.css">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="/minor.png" alt="">
                    <div class="text">
                        <span class="text-1">Selecting the right college is the first step to SUCCESS!</span>
                        <span class="text-2">Let's get connected!</span>
                    </div>
                </div>
                <div class="back">
                    <img class="backImg" src="/minor.png" alt="">
                    <div class="text">
                        <span class="text-1">Complete miles of journey with one step!</span>
                        <span class="text-2">Let's get stared!</span>
                    </div>
                </div>
            </div>
            <form action="#">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Login</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter Your Password" required>
                            </div>
                            <div class="text"><a href="#">Forgot Password?</a></div>
                            <div class="button input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="submit" value="submit">
                            </div>
                            <div class="text login-text">Don't have an Account? <label for="flip">Sign-Up Now!</label></div>
                        </div>
                    </div>
    
    
    
    
                    <div class="signup-form">
                        <div class="title">Sign-Up</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter Your Name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter Your Password" required>
                            </div>
                            <div class="button input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="submit" value="submit">
                            </div>
                            <div class="text sign-up-text">Already have an Account? <label for="flip">Login Now!</label></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
